<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather Journal App</title>
		<link href="https://fonts.googleapis.com/css?family=Raleway|Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/weatherJournalApp.css">
    </head>
    <body>
	    <h1>Weather Journal App</h1>
        <div id="app">
            <label for="zip">Enter ZIP code</label>
            <input id="zip" name="ZIP"><br><br>
            <label for="feeling">How do you feeling today??</label><br>
			<textarea id="feeling" placeholder="how you feeling?"></textarea><br>
            <button id="generate">GO</button><br>
            <div><br>My ZIP is
                <div id="zipcode"></div>
	            <div id="yourfeeling"></div>
            </div>
			<div class="holder entry">
                <h2 class="entry__title">Recent Entry</h2>
                <div id="entryHolder">
                    <div class="entry__date">
                        <i class="fas fa-calendar-day entry__icon"></i>
                        <!-- content in this div is updated dynamically-->
                        <div id="date"></div>
                    </div>
                    <div class="entry__temp">
                    <i class="fas fa-thermometer-half entry__icon"></i>
                    <!-- content in this div is updated dynamically-->
                    <div id="temp"></div>
                    </div>
                    <div class="entry__content">
                    <i class="fas fa-user-circle entry__icon"></i>
                    <!-- content in this div is updated dynamically-->
                        <div id="content"></div>
                    </div>
                </div>
            </div>
		</div>	
    </body>
    <script src="Client.js" type="text/javascript"></script>
</html>
